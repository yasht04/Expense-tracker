<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> -->
    <script src="work.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="banner">
            <h2>Expense Tracker</h2>
            <p>Keep track of your expenses and manage your budget effectively.</p>
        </div>
        <div class="toggle">
            <label>
                <input type="checkbox" id="toggle-dark-mode">
                <span class="slider">
                    <span class="sun">☀️</span>
                    <span class="moon">🌙</span>
                </span>
            </label>
        </div>
        
        <div id="alert-message" class="alert" style="display: none;"></div>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <input type="date" id="expense-date" required>
            <select id="expense-category">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        
        <h2>Filter Expenses</h2>
        <select id="filter-category">
            <option value="">All Categories</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
        <button id="filter-button">Filter</button>
        
        <h2>Expenses</h2>
        <ul id="expense-list"></ul>
        
        <h3>Total Expense: ₹<span id="total-amount">0</span></h3>
        <h3>Expense Summary</h3>
        <div id="expense-summary"></div>
        
        <h3 id="spending-trends-heading">Spending Trends</h3>
        <canvas id="expense-chart" width="400" height="200"></canvas>
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
    
</body>
</html>
